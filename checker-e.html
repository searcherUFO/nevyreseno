<!doctype html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <title>ETH BULLETPROOF HYDRA</title>
    <style>
        body { background: #0a0c10; color: #adbac7; font-family: 'Courier New', monospace; padding: 20px; margin: 0; }
        .container { max-width: 1000px; margin: auto; border: 1px solid #444c56; border-radius: 8px; padding: 20px; background: #161b22; }
        h1 { color: #58a6ff; margin-top: 0; border-bottom: 2px solid #58a6ff; padding-bottom: 10px; }
        textarea { width: 100%; height: 250px; background: #0d1117; color: #79c0ff; border: 1px solid #444c56; border-radius: 4px; padding: 10px; box-sizing: border-box; font-size: 12px; }
        .stats { display: flex; justify-content: space-between; margin: 20px 0; background: #0d1117; padding: 15px; border-radius: 4px; }
        .stat-box { text-align: center; }
        .stat-label { font-size: 10px; color: #8b949e; text-transform: uppercase; }
        .stat-val { font-size: 24px; font-weight: bold; color: #f7931a; }
        #totalEth { color: #3fb950; }
        button { width: 100%; padding: 20px; background: #238636; border: none; color: white; font-weight: bold; font-size: 18px; cursor: pointer; border-radius: 4px; }
        button:disabled { background: #21262d; color: #444c56; cursor: not-allowed; }
        #debug { background: #000; color: #f7931a; padding: 10px; height: 150px; overflow-y: scroll; border-radius: 4px; margin-top: 20px; font-size: 11px; }
        .found-box { background: #238636; color: white; padding: 10px; margin-top: 20px; border-radius: 4px; display: none; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { text-align: left; padding: 8px; border-bottom: 1px solid #444; }
    </style>
</head>
<body>

<div class="container">
    <h1>HYDRA <span style="color:white">ENGINE</span> v2</h1>
    
    <div class="stats">
        <div class="stat-box">
            <div class="stat-label">Rychlost</div>
            <div id="speed" class="stat-val">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Adresy</div>
            <div id="progress" class="stat-val">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">Celkem ETH</div>
            <div id="totalEth" class="stat-val">0.0000</div>
        </div>
    </div>

    <textarea id="addressInput" placeholder="Vlo≈æte Ethereum adresy (0x...)"></textarea>
    
    <button id="runBtn" onclick="run()">ODP√ÅLIT SKENOV√ÅN√ç</button>

    <div id="debug">SYST√âM P≈òIPRAVEN... Zadej adresy a klikni na tlaƒç√≠tko.</div>

    <div id="foundBox" class="found-box">
        <h3 style="margin:0">üí∞ NALEZEN Z≈ÆSTATEK!</h3>
        <table id="foundTable">
            <thead><tr><th>Adresa</th><th>Z≈Østatek</th></tr></thead>
            <tbody id="foundBody"></tbody>
        </table>
    </div>
</div>

<script>
const ALCHEMY = "https://eth-mainnet.g.alchemy.com/v2/Aez99WycUrG8jncryndbA";
const ETHERSCAN = "5U88UQ4T3UIC9C3MGUGN8V6G53WX214ME9";
const PUBLIC_RPC = "https://eth.llamarpc.com";

function log(msg) {
    const d = document.getElementById('debug');
    d.innerHTML += `<br>[${new Date().toLocaleTimeString()}] ${msg}`;
    d.scrollTop = d.scrollHeight;
}

async function run() {
    // 1. Nouzov√° inicializace UI
    const btn = document.getElementById('runBtn');
    const input = document.getElementById('addressInput').value;
    const addresses = input.split(/[\n,]+/).map(a => a.trim().toLowerCase()).filter(a => a.startsWith('0x') && a.length === 42);
    
    if (addresses.length === 0) {
        alert("CHYBA: Vlo≈æte platn√© ETH adresy!");
        return;
    }

    btn.disabled = true;
    log("üöÄ STARTUJI MOTOR...");
    
    let totalWei = BigInt(0);
    const startTime = performance.now();
    let index = 0;

    // 2. Hlavn√≠ loop
    try {
        while (index < addresses.length) {
            let chunk = addresses.slice(index, index + 100); // 100 adres najednou
            log(`Provƒõ≈ôuji ${index} a≈æ ${index + chunk.length}...`);

            // POU≈ΩIJEME ALCHEMY (POST dotaz)
            const payload = chunk.map((a, i) => ({ jsonrpc: "2.0", id: i, method: "eth_getBalance", params: [a, "latest"] }));
            
            try {
                const response = await fetch(ALCHEMY, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const data = await response.json();

                if (Array.isArray(data)) {
                    data.forEach((item, i) => {
                        const val = item.result || "0x0";
                        const wei = BigInt(val === "0x" ? "0x0" : val);
                        if (wei > 0n) {
                            totalWei += wei;
                            const eth = (Number(wei) / 1e18).toFixed(6);
                            document.getElementById('foundBox').style.display = 'block';
                            document.getElementById('foundBody').innerHTML += `<tr><td>${chunk[i]}</td><td><b>${eth} ETH</b></td></tr>`;
                            log(`!!! Z√ÅSAH: ${chunk[i]} = ${eth} ETH !!!`);
                        }
                    });
                } else {
                    log("VAROV√ÅN√ç: Server poslal ≈°patn√° data, zkus√≠m jinou cestu...");
                    // FALLBACK na Etherscan
                    const eUrl = `https://api.etherscan.io/api?module=account&action=balancemulti&address=${chunk.slice(0,20).join(',')}&tag=latest&apikey=${ETHERSCAN}`;
                    const eRes = await fetch(eUrl);
                    const eData = await eRes.json();
                    if (eData.status === "1") {
                        eData.result.forEach(r => {
                            if (BigInt(r.balance) > 0n) log("Z√ÅSAH na Etherscanu!");
                        });
                    }
                }
            } catch (err) {
                log("CHYBA S√çTƒö: " + err.message);
                // Pokud Alchemy √∫plnƒõ sel≈æe, zkus√≠me LlamaRPC (Public)
                await fetch(PUBLIC_RPC, { method: 'POST', body: JSON.stringify(payload) });
            }

            index += chunk.length;
            
            // Statistiky
            const elapsed = (performance.now() - startTime) / 1000;
            document.getElementById('progress').innerText = index;
            document.getElementById('speed').innerText = Math.round(index / elapsed);
            document.getElementById('totalEth').innerText = (Number(totalWei) / 1e18).toFixed(4);
            
            // Kr√°tk√Ω timeout pro stabilitu prohl√≠≈æeƒçe
            await new Promise(r => setTimeout(r, 100));
        }
        
        log("‚úÖ HOTOVO. V≈°echny adresy provƒõ≈ôeny.");
        btn.disabled = false;

    } catch (fatal) {
        log("<span style='color:red'>KRITICK√Å CHYBA: " + fatal.message + "</span>");
        btn.disabled = false;
    }
}
</script>
</body>
</html>
