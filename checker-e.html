<!doctype html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <title>ETH Master Engine 100/s</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #06070a; color: #e1e1e1; font-family: monospace; }
        .master-card { background: #11141b; border: 2px solid #2d333b; border-radius: 15px; padding: 30px; }
        textarea { background: #010409 !important; color: #58a6ff !important; border: 1px solid #30363d !important; height: 300px; font-size: 13px; }
        .total-number { font-size: 3.5rem; color: #2ecc71; font-weight: bold; text-shadow: 0 0 20px rgba(46, 204, 113, 0.4); line-height: 1; }
        .engine-status { font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }
        .found-table tr { border-bottom: 1px solid #2d333b; }
    </tbody >
    </style>
</head>
<body>

<div class="container py-5">
    <div class="master-card shadow-lg">
        <div class="row align-items-end mb-4">
            <div class="col-md-7">
                <h1 class="fw-bold mb-0">ETH <span class="text-primary">MASTER</span> ENGINE</h1>
                <p class="text-muted small">Parallel Multi-Key Power (Target: 100+ addr/s)</p>
                <div class="d-flex gap-2">
                    <span class="badge bg-dark border border-secondary text-success">ETHER SCAN KEY: AKTIVNÍ</span>
                    <span class="badge bg-dark border border-secondary text-primary">ALCHEMY KEY: AKTIVNÍ</span>
                </div>
            </div>
            <div class="col-md-5 text-end">
                <div class="engine-status text-muted mb-1">CELKOVÝ ZŮSTATEK</div>
                <div id="totalEth" class="total-number">0.0000</div>
                <div class="small fw-bold text-muted">ETH FOUND</div>
            </div>
        </div>

        <textarea id="addressInput" class="form-control mb-4" placeholder="Vložte adresy (0x...)"></textarea>

        <button id="runBtn" class="btn btn-primary btn-lg w-100 fw-bold py-3 shadow" onclick="launchMaster()">
            SPOUSTIT EXTRÉMNÍ PARALELNÍ SKEN
        </button>
        <div id="progress" class="text-center mt-3 text-info fw-bold"></div>
    </div>

    <div id="resultsArea" class="mt-5 d-none">
        <h4 class="mb-3 text-success">Nalezené zůstatky:</h4>
        <div class="master-card p-0 overflow-hidden">
            <table class="table table-dark table-sm mb-0">
                <tbody id="resultBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
// Konfigurace tvých klíčů
const CONFIG = {
    etherscan: "5U88UQ4T3UIC9C3MGUGN8V6G53WX214ME9",
    alchemy: "https://eth-mainnet.g.alchemy.com/v2/Aez99WycUrG8jncryndbA",
    public: "https://eth.llamarpc.com"
};

async function launchMaster() {
    const input = document.getElementById('addressInput').value;
    const addresses = input.split(/[\n,]+/).map(a => a.trim().toLowerCase()).filter(a => a.startsWith('0x') && a.length === 42);
    
    if (addresses.length === 0) return alert("Vložte adresy!");

    const btn = document.getElementById('runBtn');
    const status = document.getElementById('progress');
    const totalDisp = document.getElementById('totalEth');
    const list = document.getElementById('resultBody');

    btn.disabled = true;
    list.innerHTML = '';
    let totalWei = BigInt(0);
    const start = performance.now();

    // Rozdělení práce: Etherscan bere balíky po 20, Alchemy po 10, Public po 1
    let index = 0;
    
    while (index < addresses.length) {
        let batchTasks = [];

        // 1. Vlna: Etherscan (20 adres)
        if (index < addresses.length) {
            const chunk = addresses.slice(index, index + 20);
            batchTasks.push(fetchEtherscan(chunk));
            index += 20;
        }

        // 2. Vlna: Alchemy (10 adres)
        if (index < addresses.length) {
            const chunk = addresses.slice(index, index + 10);
            batchTasks.push(fetchAlchemy(chunk));
            index += 10;
        }

        // 3. Vlna: Public (10 adres individuálně, ale paralelně)
        if (index < addresses.length) {
            const chunk = addresses.slice(index, index + 10);
            batchTasks.push(fetchLlama(chunk));
            index += 10;
        }

        // Spuštění všech motorů najednou
        const results = await Promise.all(batchTasks);

        results.forEach(res => {
            if (!res) return;
            res.forEach(item => {
                const wei = BigInt(item.balance);
                totalWei += wei;
                if (wei > 0n) {
                    const eth = (Number(wei) / 1e18).toFixed(6);
                    list.insertAdjacentHTML('afterbegin', `<tr><td class="ps-3 py-1 small text-muted font-monospace">${item.addr}</td><td class="text-end pe-3 fw-bold text-success">${eth} ETH</td></tr>`);
                    document.getElementById('resultsArea').classList.remove('d-none');
                }
            });
        });

        totalDisp.innerText = (Number(totalWei) / 1e18).toFixed(4);
        status.innerText = `PRŮBĚH: ${Math.min(index, addresses.length)} / ${addresses.length} (${Math.round(index / ((performance.now()-start)/1000))} addr/s)`;
        
        // Malá pauza pro stabilitu proti Rate Limitu
        await new Promise(r => setTimeout(r, 200));
    }

    btn.disabled = false;
    status.innerHTML = `<span class="text-success fw-bold">HOTOVO! Skenování dokončeno.</span>`;
}

// MOTOR 1: Etherscan
async function fetchEtherscan(chunk) {
    try {
        const res = await fetch(`https://api.etherscan.io/api?module=account&action=balancemulti&address=${chunk.join(',')}&tag=latest&apikey=${CONFIG.etherscan}`);
        const data = await res.json();
        if (data.status !== "1") return null;
        return data.result.map(i => ({ addr: i.account, balance: i.balance }));
    } catch { return null; }
}

// MOTOR 2: Alchemy
async function fetchAlchemy(chunk) {
    try {
        const payload = chunk.map((addr, i) => ({ jsonrpc: "2.0", id: i, method: "eth_getBalance", params: [addr, "latest"] }));
        const res = await fetch(CONFIG.alchemy, { method: 'POST', body: JSON.stringify(payload) });
        const data = await res.json();
        return data.map((d, i) => ({ addr: chunk[i], balance: d.result || "0" }));
    } catch { return null; }
}

// MOTOR 3: Llama (Public)
async function fetchLlama(chunk) {
    try {
        const payload = chunk.map((addr, i) => ({ jsonrpc: "2.0", id: i, method: "eth_getBalance", params: [addr, "latest"] }));
        const res = await fetch(CONFIG.public, { method: 'POST', body: JSON.stringify(payload) });
        const data = await res.json();
        return data.map((d, i) => ({ addr: chunk[i], balance: d.result || "0" }));
    } catch { return null; }
}
</script>
</body>
</html>
