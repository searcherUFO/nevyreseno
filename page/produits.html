<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAISON DU LYS | Collection Produits</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/fav-icon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./assets/fav-icon/favicon-16x16.png" />

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap"
    rel="stylesheet" />

  <style>
    :root {
      --primary-gold: #976F3B;
      --dark-gold: #7a5a2f;
      --light-gold: #c9a86c;
      --bg-cream: #faf8f5;
      --text-dark: #2c2c2c;
      --shadow-soft: 0 10px 40px rgba(0,0,0,0.08);
      --shadow-hover: 0 20px 60px rgba(151, 111, 59, 0.15);
      --transition-smooth: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      -webkit-touch-callout: none;
    }

    body {
      overflow-y: auto;
      height: 100vh;
      margin: 0;
      background: var(--bg-cream);
      font-family: 'Libre Baskerville', serif;
      color: var(--text-dark);
    }

    img {
      -webkit-user-drag: none;
      -khtml-user-drag: none;
      -moz-user-drag: none;
      -o-user-drag: none;
      user-drag: none;
      pointer-events: none;
    }

    @font-face {
      font-family: 'BURGOYNE';
      src: url('assets/fonts/BURGOYNE.TTF') format('truetype');
      font-weight: normal;
      font-style: normal;
      font-display: swap;
    }

    @font-face {
      font-family: 'QuinoaSC-Semibold';
      src: url('assets/fonts/QuinoaSC-Semibold.otf') format('opentype');
      font-weight: 600;
      font-style: normal;
      font-display: swap;
    }

    /* ===== CUSTOM CURSOR ===== */
    .custom-cursor {
      position: fixed;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: rgba(151, 111, 59, 0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: none;
      z-index: 9999;
      opacity: 0;
      transform: scale(0);
      transition: opacity 0.3s ease, transform 0.3s ease;
      box-shadow: 0 10px 40px rgba(151, 111, 59, 0.3);
    }

    .custom-cursor.visible {
      opacity: 1;
      transform: scale(1);
    }

    .cursor-text {
      color: #fff;
      font-family: 'QuinoaSC-Semibold', serif;
      font-size: 11px;
      text-align: center;
      letter-spacing: 1px;
      line-height: 1.5;
      margin: 0;
      pointer-events: none;
    }

    /* ===== LAYOUT ===== */
    .brand-center-content-wrapper {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100%;
      padding-top: 40px;
      position: relative;
    }

    /* ===== TOP PROGRESS BAR ===== */
    .catalog-progress-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto 40px;
      padding: 0 20px;
    }

    .catalog-progress-bar {
      width: 100%;
      height: 4px;
      background: rgba(151, 111, 59, 0.15);
      border-radius: 2px;
      overflow: hidden;
      position: relative;
    }

    .catalog-progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--primary-gold), var(--light-gold));
      border-radius: 2px;
      transition: width 0.3s ease;
      width: 0%;
    }

    .catalog-progress-labels {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-family: 'QuinoaSC-Semibold', serif;
      font-size: 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: rgba(151, 111, 59, 0.5);
    }

    .catalog-progress-labels span {
      transition: color 0.3s ease;
    }

    .catalog-progress-labels span.active {
      color: var(--primary-gold);
    }

    /* ===== SLIDER ===== */
    .slider {
      width: 100%;
      overflow: hidden;
      position: relative;
      padding: 20px 0 60px;
      cursor: default;
    }

    .slider::before,
    .slider::after {
      content: '';
      position: absolute;
      top: 0;
      bottom: 0;
      width: 150px;
      z-index: 10;
      pointer-events: none;
    }

    .slider::before {
      left: 0;
      background: linear-gradient(90deg, var(--bg-cream) 0%, transparent 100%);
    }

    .slider::after {
      right: 0;
      background: linear-gradient(270deg, var(--bg-cream) 0%, transparent 100%);
    }

    .slider-wrapper {
      display: flex;
      gap: 30px;
      padding: 20px 60px;
      transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
      cursor: default;
    }

    /* ===== PRODUCT CARDS ===== */
    .slide {
      flex: 0 0 auto;
      width: 320px;
      height: 480px;
      border-radius: 20px;
      overflow: hidden;
      background: #fff;
      box-shadow: var(--shadow-soft);
      transition: var(--transition-smooth);
      position: relative;
      cursor: default;
    }

    .slide:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: var(--shadow-hover);
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.6s ease;
      pointer-events: none;
    }

    .slide:hover img {
      transform: scale(1.08);
    }

    .slide::after {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, transparent 50%, rgba(0,0,0,0.4) 100%);
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none;
    }

    .slide:hover::after {
      opacity: 1;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 991px) {
      .slide {
        width: 280px;
        height: 420px;
      }

      .catalog-progress-container {
        max-width: 90%;
      }

      .catalog-progress-labels {
        font-size: 10px;
        letter-spacing: 1px;
      }

      .custom-cursor {
        display: none;
      }
    }

    @media (max-width: 576px) {
      .slide {
        width: 260px;
        height: 380px;
      }

      .slider-wrapper {
        padding: 20px 30px;
        gap: 20px;
      }

      .catalog-progress-labels {
        font-size: 9px;
      }
    }
  </style>
</head>

<body>

  <!-- Custom Cursor -->
  <div class="custom-cursor" id="custom-cursor">
    <p class="cursor-text">DÃ©filez pour<br/>explorer</p>
  </div>

  <div class="main-wrapper">
    <section class="left-section" id="mainpage-column2">
      <div class="left-section-column1">
        <div class="brand-main-row">
          <div class="brand-center-content-wrapper">

            <!-- TOP PROGRESS BAR -->
            <div class="catalog-progress-container">
              <div class="catalog-progress-bar">
                <div class="catalog-progress-fill" id="progress-fill"></div>
              </div>
              <div class="catalog-progress-labels">
                <span id="label-parfums">Parfums</span>
                <span id="label-soins">Soins</span>
                <span id="label-accessoires">Accessoires</span>
                <span id="label-coffrets">Coffrets</span>
              </div>
            </div>

            <!-- Product Slider -->
            <div class="slider" id="product-slider">
              <div class="slider-wrapper" id="slider-track">
                <!-- Slides generated by JS -->
              </div>
            </div>

          </div>
        </div>
      </div>
    </section>
  </div>

  <script>
    // Product images array
    const productImages = [
      { num: 1 }, { num: 2 }, { num: 3 }, { num: 4 }, { num: 5 },
      { num: 6 }, { num: 7 }, { num: 8 }, { num: 9 }, { num: 10 },
      { num: 11 }, { num: 12 }, { num: 13 }, { num: 14 }, { num: 15 },
      { num: 16 }, { num: "16a" }, { num: "16b" }, { num: "16c" }, { num: "16d" }, { num: "16e" },
      { num: 17 }, { num: 18 }, { num: 19 }, { num: 20 }, { num: 21 },
      { num: 22 }, { num: 23 }, { num: 24 }, { num: 25 }, { num: 26 },
      { num: 27 }, { num: 28 }, { num: 29 }, { num: 30 }, { num: 31 },
      { num: 32 }, { num: 33 }, { num: 34 }, { num: 35 }, { num: 36 },
      { num: 37 }, { num: 38 }, { num: 39 }, { num: 40 }, { num: 41 },
      { num: 42 }, { num: 43 }, { num: 44 }, { num: 45 }, { num: "45Aa" }, { num: "45B" },
      { num: 46 }, { num: 47 }, { num: 49 }, { num: 50 }, { num: 51 },
      { num: 52 }, { num: 53 }, { num: 54 }, { num: 55 }, { num: 56 },
      { num: "57.001" }, { num: 57 }, { num: 58 }, { num: 59 }, { num: 60 },
      { num: 61 }, { num: 62 }, { num: 63 }, { num: 64 }, { num: 65 },
      { num: 66 }, { num: 67 }, { num: 68 }, { num: 69 }, { num: 70 },
      { num: 71 }, { num: 72 }, { num: 73 }, { num: 74 }, { num: 75 },
      { num: 76 }, { num: 77 }, { num: 78 }, { num: 79 }, { num: 80 },
      { num: 81 }, { num: 82 }, { num: 83 }, { num: 84 }, { num: 85 },
      { num: 86 }, { num: 87 }, { num: 88 }, { num: 89 }, { num: 90 },
      { num: 91 }, { num: 92 }, { num: 93 }, { num: 94 }, { num: 95 },
      { num: 96 }, { num: 97 }, { num: 112 }, { num: 113 }, { num: 114 },
      { num: 115 }, { num: 116 }, { num: 117 }, { num: 118 }, { num: 119 }
    ];

    // Generate slides
    const sliderTrack = document.getElementById('slider-track');
    productImages.forEach((img) => {
      const slide = document.createElement('div');
      slide.className = 'slide';
      slide.innerHTML = `
        <img src="./assets/images/Products Slider/Maison du lys${img.num}.jpeg" 
             alt="Maison du lys ${img.num}" 
             loading="lazy"/>
      `;
      sliderTrack.appendChild(slide);
    });

    // Slider functionality
    let currentSlide = 0;
    const totalSlides = productImages.length;
    let isScrolling = false;
    let scrollTimeout;

    function updateSlider() {
      const slideWidth = 350;
      const offset = -currentSlide * slideWidth;
      sliderTrack.style.transform = `translateX(${offset}px)`;
      updateProgressBar();
    }

    function updateProgressBar() {
      const progress = ((currentSlide + 1) / totalSlides) * 100;
      document.getElementById('progress-fill').style.width = `${progress}%`;

      const perSection = totalSlides / 4;
      document.querySelectorAll('.catalog-progress-labels span').forEach(el => el.classList.remove('active'));

      if (currentSlide < perSection) {
        document.getElementById('label-parfums').classList.add('active');
      } else if (currentSlide < perSection * 2) {
        document.getElementById('label-soins').classList.add('active');
      } else if (currentSlide < perSection * 3) {
        document.getElementById('label-accessoires').classList.add('active');
      } else {
        document.getElementById('label-coffrets').classList.add('active');
      }
    }

    function scrollToSlide(index) {
      if (index < 0) index = 0;
      if (index >= totalSlides) index = totalSlides - 1;
      currentSlide = index;
      updateSlider();
    }

    // Mouse wheel scrolling
    window.addEventListener('wheel', (e) => {
      if (isScrolling) return;
      
      const slider = document.getElementById('product-slider');
      const rect = slider.getBoundingClientRect();
      if (rect.top > window.innerHeight || rect.bottom < 0) return;
      
      e.preventDefault();
      
      if (e.deltaY > 0) {
        scrollToSlide(currentSlide + 1);
      } else {
        scrollToSlide(currentSlide - 1);
      }
      
      isScrolling = true;
      clearTimeout(scrollTimeout);
      scrollTimeout = setTimeout(() => {
        isScrolling = false;
      }, 150);
    }, { passive: false });

    // Drag to scroll
    let isDragging = false;
    let startX;
    let startScrollLeft;

    sliderTrack.addEventListener('mousedown', (e) => {
      isDragging = true;
      startX = e.pageX;
      startScrollLeft = currentSlide;
    });

    document.addEventListener('mousemove', (e) => {
      if (!isDragging) return;
      e.preventDefault();
      const x = e.pageX;
      const walk = (startX - x) / 350;
      const newSlide = Math.round(startScrollLeft + walk);
      if (newSlide !== currentSlide) {
        scrollToSlide(newSlide);
      }
    });

    document.addEventListener('mouseup', () => {
      isDragging = false;
    });

    // Custom cursor functionality
    const cursor = document.getElementById('custom-cursor');
    const slider = document.getElementById('product-slider');

    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX - 60 + 'px';
      cursor.style.top = e.clientY - 60 + 'px';
    });

    slider.addEventListener('mouseenter', () => {
      cursor.classList.add('visible');
    });

    slider.addEventListener('mouseleave', () => {
      cursor.classList.remove('visible');
    });

    // Prevent text selection and context menu
    document.addEventListener('selectstart', (e) => e.preventDefault());
    document.addEventListener('contextmenu', (e) => e.preventDefault());

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (e.key === 'ArrowRight') {
        scrollToSlide(currentSlide + 1);
      } else if (e.key === 'ArrowLeft') {
        scrollToSlide(currentSlide - 1);
      }
    });

    // Touch/swipe support
    let touchStartX = 0;
    let touchEndX = 0;

    slider.addEventListener('touchstart', (e) => {
      touchStartX = e.changedTouches[0].screenX;
    }, { passive: true });

    slider.addEventListener('touchend', (e) => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    }, { passive: true });

    function handleSwipe() {
      const swipeThreshold = 50;
      if (touchStartX - touchEndX > swipeThreshold) {
        scrollToSlide(currentSlide + 1);
      } else if (touchEndX - touchStartX > swipeThreshold) {
        scrollToSlide(currentSlide - 1);
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      updateSlider();
    });
  </script>
</body>
</html>
