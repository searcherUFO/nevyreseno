        body { font-family: sans-serif; background: #111; color: white; text-align: center; padding: 50px; }
        .box { border: 1px solid #444; padding: 30px; border-radius: 10px; display: inline-block; }

<script>
    let localCache = [];

    async function requestServer() {
        const count = document.getElementById('count').value;
        const status = document.getElementById('status');
        
        status.innerText = "SERVER PRACUJE... ČEKEJTE";
        
        try {
            // Volání tvého API serveru
            const response = await fetch(`/api/generate?count=${count}`);
            localCache = await response.json();
            
            status.innerText = "HOTOVO! DATA PŘIJATA ZE SERVERU.";
            document.getElementById('copy1').style.display = "inline-block";
            document.getElementById('copy2').style.display = "inline-block";
        } catch (e) {
            status.innerText = "CHYBA SPOJENÍ SE SERVEREM";
        }
    }

</script>
