<!doctype html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <title>ETH Zero-Loss Pro (Always On)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #0d1117; color: #c9d1d9; font-family: 'Consolas', monospace; }
        .main-card { background-color: #161b22; border: 1px solid #30363d; border-radius: 12px; padding: 25px; }
        textarea { background-color: #010409 !important; color: #58a6ff !important; border: 1px solid #30363d !important; height: 280px; font-size: 13px; }
        .eth-val { color: #2ecc71; font-weight: bold; }
        .total-display { font-size: 2.5rem; color: #58a6ff; font-weight: bold; text-shadow: 0 0 15px rgba(88, 166, 255, 0.3); }
        .status-pill { padding: 4px 10px; border-radius: 20px; font-size: 0.7rem; font-weight: bold; background: #21262d; }
        .wake-lock-status { font-size: 0.75rem; color: #f7931a; }
    </style>
</head>
<body>

<div class="container py-4">
    <div class="main-card shadow-lg mb-4">
        <div class="row align-items-center mb-4">
            <div class="col-md-7">
                <h2 class="fw-bold mb-0">ETH <span style="color:#58a6ff">Zero-Loss</span> Engine</h2>
                <div class="mt-2">
                    <span id="engine1" class="status-pill text-success">ETHER SCAN: OK</span>
                    <span id="engine2" class="status-pill text-primary ps-2">ALCHEMY: OK</span>
                    <span id="wakeLockInfo" class="ms-2 wake-lock-status d-none">游 OBRAZOVKA BUDE ZAPNUT츼</span>
                </div>
            </div>
            <div class="col-md-5 text-end">
                <small class="text-muted fw-bold">CELKEM NAJDENO</small>
                <div class="total-display"><span id="totalEth">0.000000</span> ETH</div>
            </div>
        </div>

        <textarea id="addressInput" class="form-control mb-3" placeholder="Vlo쬾e adresy (0x...)"></textarea>

        <button id="runBtn" class="btn btn-primary btn-lg w-100 fw-bold py-3" onclick="startEngine()">SPUSTIT GARANTOVAN칗 SKEN</button>
        <div id="progressInfo" class="text-center mt-3 small text-muted"></div>
    </div>

    <!-- Zde se zobraz칤 jen adresy s pen캩zi -->
    <div id="foundArea" class="d-none">
        <h5 class="text-success fw-bold mb-3">! NALEZEN칄 PEN캨콯ENKY !</h5>
        <div class="main-card p-0 overflow-hidden">
            <table class="table table-dark table-hover mb-0">
                <tbody id="foundBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
const ETHERSCAN_KEY = "5U88UQ4T3UIC9C3MGUGN8V6G53WX214ME9";
const ALCHEMY_URL = "https://eth-mainnet.g.alchemy.com/v2/Aez99WycUrG8jncryndbA";

let wakeLock = null;

// Funkce pro zabr치n캩n칤 usp치n칤 obrazovky
async function requestWakeLock() {
    try {
        if ('wakeLock' in navigator) {
            wakeLock = await navigator.wakeLock.request('screen');
            document.getElementById('wakeLockInfo').classList.remove('d-none');
            console.log("Wake Lock aktivn칤 - obrazovka se nevypne.");
        }
    } catch (err) {
        console.error(`${err.name}, ${err.message}`);
    }
}

// Funkce pro uvoln캩n칤 z치mku obrazovky
function releaseWakeLock() {
    if (wakeLock !== null) {
        wakeLock.release().then(() => {
            wakeLock = null;
            document.getElementById('wakeLockInfo').classList.add('d-none');
            console.log("Wake Lock uvoln캩n.");
        });
    }
}

async function startEngine() {
    const input = document.getElementById('addressInput').value;
    const addresses = input.split(/[\n,]+/).map(a => a.trim().toLowerCase()).filter(a => a.startsWith('0x') && a.length === 42);
    
    if (addresses.length === 0) return alert("Vlo쬾e platn칠 ETH adresy!");

    const btn = document.getElementById('runBtn');
    const totalDisp = document.getElementById('totalEth');
    const foundBody = document.getElementById('foundBody');
    const status = document.getElementById('progressInfo');

    btn.disabled = true;
    foundBody.innerHTML = '';
    let totalWei = BigInt(0);
    const start = performance.now();

    // AKTIVACE Z츼MKU OBRAZOVKY
    await requestWakeLock();

    const BATCH_SIZE = 20;
    
    for (let i = 0; i < addresses.length; i += BATCH_SIZE) {
        const chunk = addresses.slice(i, i + BATCH_SIZE);
        status.innerText = `Prov캩콏uji bal칤k ${Math.floor(i/BATCH_SIZE)+1} z ${Math.ceil(addresses.length/BATCH_SIZE)}...`;

        let resultData = null;
        
        // --- 1. POKUS: ETHERSCAN ---
        try {
            const res = await fetch(`https://api.etherscan.io/api?module=account&action=balancemulti&address=${chunk.join(',')}&tag=latest&apikey=${ETHERSCAN_KEY}`);
            const data = await res.json();
            if (data.status === "1" && Array.isArray(data.result)) {
                resultData = data.result.map(r => ({ addr: r.account, bal: r.balance }));
            }
        } catch (e) {
            console.log("Etherscan selhal, p콏ep칤n치m na Alchemy...");
        }

        // --- 2. POKUS: ALCHEMY ---
        if (!resultData) {
            try {
                const payload = chunk.map((addr, idx) => ({ jsonrpc: "2.0", id: idx, method: "eth_getBalance", params: [addr, "latest"] }));
                const res = await fetch(ALCHEMY_URL, { method: 'POST', body: JSON.stringify(payload) });
                const data = await res.json();
                if (Array.isArray(data)) {
                    resultData = data.map((d, idx) => ({ addr: chunk[idx], bal: d.result || "0x0" }));
                }
            } catch (e) {
                console.log("Oba servery selhaly, 캜ek치m 2s...");
                await new Promise(r => setTimeout(r, 2000));
                i -= BATCH_SIZE;
                continue;
            }
        }

        // --- ZPRACOV츼N칈 V칗SLEDK콡 ---
        if (resultData) {
            resultData.forEach(item => {
                const wei = BigInt(item.bal);
                if (wei > 0n) {
                    totalWei += wei;
                    const eth = (Number(wei) / 1e18).toFixed(6);
                    document.getElementById('foundArea').classList.remove('d-none');
                    foundBody.insertAdjacentHTML('afterbegin', `
                        <tr>
                            <td class="ps-3 py-2 font-monospace small" style="color:#8b949e">${item.addr}</td>
                            <td class="text-end pe-3 py-2 text-success fw-bold">${eth} ETH</td>
                        </tr>
                    `);
                }
            });
            totalDisp.innerText = (Number(totalWei) / 1e18).toFixed(6);
        }

        await new Promise(r => setTimeout(r, 200));
    }

    const duration = ((performance.now() - start) / 1000).toFixed(2);
    status.innerHTML = `<span class="text-success fw-bold">DOKON캛ENO! ${addresses.length} adres prov캩콏eno za ${duration}s.</span>`;
    btn.disabled = false;

    // UVOLN캨N칈 Z츼MKU OBRAZOVKY
    releaseWakeLock();
}
</script>
</body>
</html>
